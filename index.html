<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="general-container">
        <section class="content">
            <header class="results">
                <p class="title">Your Result</p>
                <section class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </section>
                <h2>Great</h2>
                <p class="paragraph">You scored higher than 65% of the people who have taken these tests</p>                
            </header>
            <main class="summary">
                <h3>Summary</h3>
                <div class="stats reaction">
                    <div>
                        <img src="./icon-reaction.svg" alt="reaction">
                        <p>Reaction</p>
                    </div>
                    <div>
                        <p>80 </p>
                        <p>/ 100</p>
                    </div> 
                </div>
                <div class="stats memory">
                    <div>
                        <img src="./icon-memory.svg" alt="memory">
                        <p>Memory</p>
                    </div>
                    <div>
                        <p>92 </p>
                        <p>/ 100</p> 
                    </div>
                </div>
                <div class="stats verbal">
                    <div>
                        <img src="./icon-verbal.svg" alt="verbal">
                    <p>Verbal</p>
                    </div>
                    <div>
                        <p>61 </p>
                        <p>/ 100</p>   
                    </div>
                </div>
                <div class="stats visual">
                    <div>
                        <img src="./icon-visual.svg" alt="visual">
                        <p>Visual</p>
                    </div>
                    <div>
                        <p>72 </p>
                        <p>/ 100</p>
                    </div>
                </div>
                <button class="continue" style="cursor:pointer" type="submit">Continue</button>
            </main>
        </section>

    </div>   
</body>
</html>
